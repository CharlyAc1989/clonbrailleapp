<!DOCTYPE html>
<html class="light" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Braillito - Construye la letra</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3B82F6",
                        "background-light": "#F5F8FF",
                        "background-dark": "#112117",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1c3024",
                        "correct": "#58cc02",
                        "error": "#ff4b4b",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'card': '0 10px 40px -10px rgba(0,0,0,0.08)'
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Lexend', "Noto Sans", sans-serif;
            min-height: 100vh;
        }

        .braille-dot {
            width: 4.5rem;
            height: 4.5rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: #64748B;
            background-color: #E2E8F0;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
        }

        .braille-dot:active {
            transform: scale(0.95);
        }

        .braille-dot.active {
            background-color: #3B82F6;
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-[#0e1b13] dark:text-[#f6f8f7] overflow-x-hidden min-h-screen flex flex-col relative transition-colors duration-300">

    <!-- Header -->
    <header class="relative z-10 w-full flex items-center justify-between p-6 max-w-md mx-auto pt-8">
        <button
            class="w-12 h-12 flex items-center justify-center rounded-full bg-white dark:bg-surface-dark text-gray-400 dark:text-gray-300 shadow-soft hover:bg-gray-50 dark:hover:bg-white/5 transition-colors">
            <span class="material-symbols-outlined font-bold text-2xl">close</span>
        </button>

        <!-- Progress Bar -->
        <div class="flex-1 mx-6 h-4 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden relative max-w-[160px]">
            <div class="absolute top-0 left-0 h-full bg-black dark:bg-white rounded-full w-[20%]"></div>
        </div>

        <button
            class="w-12 h-12 flex items-center justify-center rounded-full bg-white dark:bg-surface-dark text-gray-600 dark:text-gray-300 shadow-soft hover:bg-gray-50 dark:hover:bg-white/5 transition-colors">
            <span class="material-symbols-outlined font-bold text-2xl">help</span>
        </button>
    </header>

    <main class="relative z-10 flex-1 flex flex-col items-center w-full max-w-md mx-auto px-6 h-full pb-8">

        <div class="flex-1 flex flex-col items-center justify-center w-full gap-8">
            <!-- Title -->
            <div class="text-center space-y-3">
                <h2 class="text-slate-500 dark:text-slate-400 font-medium text-xl tracking-wide">Construye la letra</h2>
                <div class="text-[7rem] leading-none font-bold text-primary pb-2">b</div>
            </div>

            <!-- Braille Interaction Card -->
            <div class="bg-white dark:bg-surface-dark p-8 rounded-[2.5rem] shadow-card">
                <div class="grid grid-cols-2 gap-x-6 gap-y-5">
                    <!-- Left Column: 1, 2, 3 -->
                    <!-- Right Column: 4, 5, 6 -->
                    <!-- Grid Order: 1 (1) -> 2 (4) -> 3 (2) -> 4 (5) -> 5 (3) -> 6 (6) -->

                    <button class="braille-dot" data-dot="1" aria-label="Punto 1">1</button>
                    <button class="braille-dot" data-dot="4" aria-label="Punto 4">4</button>

                    <button class="braille-dot" data-dot="2" aria-label="Punto 2">2</button>
                    <button class="braille-dot" data-dot="5" aria-label="Punto 5">5</button>

                    <button class="braille-dot" data-dot="3" aria-label="Punto 3">3</button>
                    <button class="braille-dot" data-dot="6" aria-label="Punto 6">6</button>
                </div>
            </div>

            <!-- Instruction -->
            <p class="text-slate-400 text-center text-md px-4 leading-relaxed max-w-[280px]">
                Toca los puntos para levantarlos o bajarlos
            </p>
        </div>

    </main>

    <!-- Footer -->
    <footer class="relative z-10 w-full px-6 py-8 max-w-md mx-auto mb-4">
        <button
            class="w-full py-4 rounded-2xl bg-primary text-white font-bold text-lg shadow-lg shadow-blue-500/30 hover:bg-blue-600 active:scale-[0.98] transition-all">
            Verificar Respuesta
        </button>
    </footer>

    <script>
        // Simple Interaction Logic
        document.querySelectorAll('.braille-dot').forEach(dot => {
            dot.addEventListener('click', () => {
                dot.classList.toggle('active');

                // Add haptic feedback if available
                if (navigator.vibrate) {
                    navigator.vibrate(10);
                }
            });
        });
    </script>
</body>

</html>
