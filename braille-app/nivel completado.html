<!DOCTYPE html>
<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Braillito - Nivel Completado</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff9045",
                        "background-light": "#f6f8f7",
                        "background-dark": "#112117",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1c3024",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', "Noto Sans", sans-serif;
            padding-bottom: 120px;}
        .braille-pattern {
            background-image: radial-gradient(#ff9045 15%, transparent 15%), radial-gradient(#ff9045 15%, transparent 15%);
            background-position: 0 0, 15px 15px;
            background-size: 30px 30px;
            opacity: 0.03;
        }
        .dark .braille-pattern {
            opacity: 0.05;
            background-image: radial-gradient(#ff9045 15%, transparent 15%), radial-gradient(#ff9045 15%, transparent 15%);
        }
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#0e1b13] dark:text-[#f6f8f7] overflow-x-hidden min-h-screen flex flex-col relative transition-colors duration-300">
<div class="absolute inset-0 braille-pattern pointer-events-none z-0"></div>
<div class="absolute -top-20 -right-20 w-64 h-64 bg-primary/10 dark:bg-primary/5 rounded-full blur-3xl z-0 pointer-events-none"></div>
<div class="absolute top-40 -left-20 w-72 h-72 bg-purple-500/10 dark:bg-purple-500/5 rounded-full blur-3xl z-0 pointer-events-none"></div>
<main class="relative z-10 flex-1 flex flex-col px-6 pt-12 w-full max-w-md mx-auto items-center">
<div class="flex gap-3 mb-8 animate-pulse">
<span class="material-symbols-outlined text-4xl text-yellow-400 filled drop-shadow-sm">star</span>
<span class="material-symbols-outlined text-4xl text-yellow-400 filled drop-shadow-sm transform -translate-y-2">star</span>
<span class="material-symbols-outlined text-4xl text-gray-300 dark:text-gray-600 filled">star</span>
</div>
<div class="relative w-40 h-40 mb-4">
<div class="w-full h-full flex items-center justify-center rounded-full bg-[#ffedd5] border-[4px] border-white dark:border-surface-dark shadow-lg overflow-hidden relative z-10">
<svg class="w-full h-full p-4" fill="none" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
<defs>
<filter height="140%" id="soft-shadow" width="140%" x="-20%" y="-20%">
<feGaussianBlur in="SourceAlpha" stdDeviation="2"></feGaussianBlur>
<feOffset dx="0" dy="3" result="offsetblur"></feOffset>
<feComponentTransfer>
<feFuncA slope="0.15" type="linear"></feFuncA>
</feComponentTransfer>
<feMerge>
<feMergeNode></feMergeNode>
<feMergeNode in="SourceGraphic"></feMergeNode>
</feMerge>
</filter>
</defs>
<g filter="url(#soft-shadow)">
<line stroke="#ff9045" stroke-linecap="round" stroke-width="6" x1="100" x2="100" y1="30" y2="55"></line>
<circle cx="100" cy="25" fill="#ff9045" r="8"></circle>
<rect fill="white" height="90" rx="20" width="100" x="50" y="55"></rect>

<circle cx="125" cy="90" fill="#112117" r="8"></circle>
<circle cx="127" cy="88" fill="white" r="2"></circle>
<circle cx="65" cy="105" fill="#ff9045" opacity="0.3" r="7"></circle>
<circle cx="135" cy="105" fill="#ff9045" opacity="0.3" r="7"></circle>
<path d="M85 115 Q100 125 115 115" fill="none" stroke="#112117" stroke-linecap="round" stroke-width="4"></path>
<path d="M60 160 C60 150 70 150 70 150 H130 C130 150 140 150 140 160 V220 H60 V160 Z" fill="white"></path>
<circle cx="90" cy="175" fill="#ff9045" r="5"></circle>

<circle cx="90" cy="195" fill="#e2e8f0" r="5"></circle>
<circle cx="110" cy="195" fill="#e2e8f0" r="5"></circle>
</g>
</svg>
</div>
<div class="absolute top-0 right-0 w-8 h-8 bg-yellow-400 rounded-full blur-md opacity-60 animate-bounce delay-75"></div>
<div class="absolute bottom-0 left-0 w-6 h-6 bg-primary rounded-full blur-md opacity-60 animate-bounce"></div>

<h1 class="text-3xl font-bold text-center mb-8 tracking-tight leading-tight">¡Nivel Completado!</h1>
<div class="grid grid-cols-3 gap-3 w-full mb-6">
<div class="bg-white dark:bg-surface-dark p-3 py-4 rounded-2xl shadow-sm border border-black/5 dark:border-white/5 flex flex-col items-center justify-center">
<span class="text-[10px] font-bold uppercase tracking-wider opacity-60 mb-1">Puntuación</span>
<span class="text-xl font-bold text-primary">1200</span>
</div>
<div class="bg-white dark:bg-surface-dark p-3 py-4 rounded-2xl shadow-sm border border-black/5 dark:border-white/5 flex flex-col items-center justify-center">
<span class="text-[10px] font-bold uppercase tracking-wider opacity-60 mb-1">Precisión</span>
<span class="text-xl font-bold text-green-500">80%</span>
</div>

<span class="text-[10px] font-bold uppercase tracking-wider opacity-60 mb-1">XP Ganados</span>
<span class="text-xl font-bold text-yellow-500">+985</span>
</div>
</div>

<span class="material-symbols-outlined text-orange-500 filled text-xl">local_fire_department</span>
<span class="font-bold text-orange-700 dark:text-orange-400 text-sm">Bonus de Racha: +25 XP</span>
</div>
</div>

<div class="absolute -right-6 -top-6 w-32 h-32 bg-purple-500/10 rounded-full blur-2xl group-hover:bg-purple-500/20 transition-colors pointer-events-none"></div>
<div class="flex items-start justify-between relative z-10 mb-3">
<div class="bg-purple-100 dark:bg-purple-900/40 text-purple-600 dark:text-purple-300 text-[10px] font-bold px-2.5 py-1 rounded-md uppercase tracking-wide">

                </div>

<span class="material-symbols-outlined text-lg">lock_open</span>
</div>
</div>
<div class="relative z-10">
<h3 class="font-bold text-lg leading-tight mb-1 text-[#0e1b13] dark:text-white">Desbloquea Todo</h3>
<p class="text-sm opacity-70 mb-4 font-medium">Aprende sin límites con Premium</p>

<div class="max-w-md mx-auto grid grid-cols-2 gap-4">
<button class="w-full py-4 rounded-2xl font-bold text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-white/5 border border-transparent hover:border-gray-200 dark:hover:border-white/10 transition-all text-sm uppercase tracking-wide">
                Intentar de Nuevo
            </button>
<button class="w-full bg-primary hover:bg-orange-400 text-[#0e1b13] py-4 rounded-2xl font-bold shadow-lg shadow-primary/25 flex items-center justify-center gap-2 transition-transform active:scale-95 text-sm uppercase tracking-wide">
<span>Siguiente Nivel</span>
<span class="material-symbols-outlined text-lg">arrow_forward</span>
</button>
</div>
</div>

</body></html>
