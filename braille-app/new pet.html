<!DOCTYPE html>
<html class="light" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Braillito - Bienvenida</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff9045",
                        "background-light": "#f6f8f7",
                        "background-dark": "#112117",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1c3024",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Lexend', "Noto Sans", sans-serif;
        }

        .braille-pattern {
            background-image: radial-gradient(#ff9045 15%, transparent 15%), radial-gradient(#ff9045 15%, transparent 15%);
            background-position: 0 0, 15px 15px;
            background-size: 30px 30px;
            opacity: 0.03;
        }

        .dark .braille-pattern {
            opacity: 0.05;
            background-image: radial-gradient(#ff9045 15%, transparent 15%), radial-gradient(#ff9045 15%, transparent 15%);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-[#0e1b13] dark:text-[#f6f8f7] overflow-x-hidden min-h-screen flex flex-col relative transition-colors duration-300">
    <div class="absolute inset-0 braille-pattern pointer-events-none z-0"></div>
    <div
        class="absolute -top-20 -right-20 w-64 h-64 bg-primary/10 dark:bg-primary/5 rounded-full blur-3xl z-0 pointer-events-none">
    </div>
    <header class="relative z-10 w-full flex items-center justify-center p-6 pt-8">
        <div class="flex items-center gap-2">
            <div class="grid grid-cols-2 gap-1">
                <div class="w-1.5 h-1.5 bg-[#0e1b13] dark:bg-white rounded-full"></div>
                <div class="w-1.5 h-1.5 bg-[#0e1b13] dark:bg-white rounded-full"></div>
                <div class="w-1.5 h-1.5 bg-[#0e1b13] dark:bg-white rounded-full"></div>
                <div class="w-1.5 h-1.5 bg-primary rounded-full"></div>
                <div class="w-1.5 h-1.5 bg-[#0e1b13] dark:bg-white rounded-full"></div>
                <div class="w-1.5 h-1.5 bg-[#0e1b13] dark:bg-white rounded-full"></div>
            </div>
            <h2 class="text-[#0e1b13] dark:text-white text-xl font-bold tracking-tight leading-none">Braillito</h2>
        </div>
    </header>
    <main class="relative z-10 flex-1 flex flex-col items-center justify-center px-6 w-full max-w-md mx-auto">
        <div class="w-full relative mb-8 flex justify-center">
            <div
                class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[280px] h-[280px] bg-white dark:bg-surface-dark rounded-full shadow-xl shadow-primary/10">
            </div>
            <div class="@container w-full flex justify-center relative">
                <div class="w-[260px] h-[260px] flex items-center justify-center rounded-full border-4 border-white dark:border-surface-dark shadow-sm z-10 overflow-hidden bg-[#ffedd5]"
                    data-alt="Illustration of a friendly robot mascot">
                    <svg class="w-full h-full p-4" fill="none" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <filter height="140%" id="soft-shadow" width="140%" x="-20%" y="-20%">
                                <feGaussianBlur in="SourceAlpha" stdDeviation="2"></feGaussianBlur>
                                <feOffset dx="0" dy="3" result="offsetblur"></feOffset>
                                <feComponentTransfer>
                                    <feFuncA slope="0.15" type="linear"></feFuncA>
                                </feComponentTransfer>
                                <feMerge>
                                    <feMergeNode></feMergeNode>
                                    <feMergeNode in="SourceGraphic"></feMergeNode>
                                </feMerge>
                            </filter>
                        </defs>
                        <g filter="url(#soft-shadow)">
                            <line stroke="#112117" stroke-linecap="round" stroke-width="4" x1="100" x2="100" y1="50"
                                y2="25"></line>
                            <circle cx="100" cy="25" fill="#ff9045" r="7"></circle>
                            <path d="M 45 110 Q 30 110 35 80" stroke="white" stroke-linecap="round" stroke-width="12">
                            </path>
                            <path d="M 155 110 Q 170 110 165 130" stroke="white" stroke-linecap="round"
                                stroke-width="12"></path>
                            <rect fill="white" height="110" rx="45" width="100" x="50" y="50"></rect>
                            <g transform="translate(0, 10)">
                                <ellipse cx="80" cy="80" fill="#112117" rx="10" ry="12"></ellipse>
                                <ellipse cx="120" cy="80" fill="#112117" rx="10" ry="12"></ellipse>
                                <circle cx="84" cy="76" fill="white" r="3"></circle>
                                <circle cx="124" cy="76" fill="white" r="3"></circle>
                                <circle cx="65" cy="95" fill="#ff9045" opacity="0.4" r="5"></circle>
                                <circle cx="135" cy="95" fill="#ff9045" opacity="0.4" r="5"></circle>
                                <path d="M 90 95 Q 100 102 110 95" fill="none" stroke="#112117" stroke-linecap="round"
                                    stroke-width="3"></path>
                            </g>
                            <rect fill="#ffedd5" height="30" rx="8" width="50" x="75" y="120"></rect>
                            <circle cx="90" cy="135" fill="#ff9045" r="3"></circle>
                            <circle cx="110" cy="135" fill="#ff9045" r="3"></circle>
                        </g>
                    </svg>
                </div>
                <div
                    class="absolute -right-2 bottom-4 z-20 bg-primary text-[#0e1b13] p-3 rounded-2xl shadow-lg transform rotate-12">
                    <span class="material-symbols-outlined text-3xl">grid_on</span>
                </div>
            </div>
        </div>
        <div class="text-center space-y-3 mb-8">
            <h1 class="text-[#0e1b13] dark:text-white tracking-tight text-[32px] font-bold leading-[1.2]">
                ¿Listo para conectar<br />los puntos?
            </h1>
            <p
                class="text-[#0e1b13]/70 dark:text-[#f6f8f7]/70 text-lg font-normal leading-relaxed max-w-[320px] mx-auto">
                Únete a la comunidad aprendiendo Braille con lecciones cortas y tu nuevo mejor amigo.
            </p>
        </div>
    </main>
    <footer class="relative z-10 w-full px-6 pb-8 pt-4 max-w-md mx-auto">
        <div class="flex flex-col gap-3">
            <button
                class="group relative flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-8 bg-primary hover:bg-primary/90 transition-all active:scale-[0.98] shadow-lg shadow-primary/25">
                <span class="text-[#0e1b13] text-lg font-bold tracking-wide uppercase mr-2">EMPEZAR</span>
                <span
                    class="material-symbols-outlined text-[#0e1b13] transition-transform group-hover:translate-x-1">arrow_forward</span>
            </button>
            <button
                class="flex w-full cursor-pointer items-center justify-center rounded-full h-12 px-6 bg-transparent text-[#0e1b13] dark:text-white/90 hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-sm font-bold tracking-wide uppercase">
                YA TENGO UNA CUENTA
            </button>
        </div>
        <div class="h-8 w-full"></div>
    </footer>

</body>

</html>
