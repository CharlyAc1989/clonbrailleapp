<!DOCTYPE html>
<html class="light" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Braillito - Lección</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff9045",
                        "background-light": "#f6f8f7",
                        "background-dark": "#112117",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1c3024",
                        "correct": "#58cc02",
                        "error": "#ff4b4b",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Lexend', "Noto Sans", sans-serif;
            min-height: max(600px, 100dvh);
        }

        .braille-pattern {
            background-image: radial-gradient(#ff9045 15%, transparent 15%), radial-gradient(#ff9045 15%, transparent 15%);
            background-position: 0 0, 15px 15px;
            background-size: 30px 30px;
            opacity: 0.03;
        }

        .dark .braille-pattern {
            opacity: 0.05;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-[#0e1b13] dark:text-[#f6f8f7] overflow-x-hidden min-h-screen flex flex-col relative transition-colors duration-300">
    <div class="absolute inset-0 braille-pattern pointer-events-none z-0"></div>
    <div
        class="absolute -top-20 -right-20 w-64 h-64 bg-primary/10 dark:bg-primary/5 rounded-full blur-3xl z-0 pointer-events-none">
    </div>
    <header class="relative z-10 w-full flex items-center gap-4 p-6 pt-8 max-w-md mx-auto">
        <button
            class="text-[#0e1b13]/40 dark:text-white/40 hover:bg-black/5 dark:hover:bg-white/10 p-2 -ml-2 rounded-full transition-colors">
            <span class="material-symbols-outlined text-2xl font-bold">close</span>
        </button>
        <div class="flex-1 h-4 bg-black/10 dark:bg-white/10 rounded-full overflow-hidden relative">
            <div
                class="absolute top-0 left-0 h-full bg-primary rounded-full w-[40%] transition-all duration-500 ease-out">
                <div class="absolute top-1 right-2 w-4 h-1.5 bg-white/30 rounded-full"></div>
            </div>
        </div>
        <div class="flex items-center gap-1.5">
            <span class="material-symbols-outlined text-red-500 fill-1"
                style="font-variation-settings: 'FILL' 1;">favorite</span>
            <span class="text-red-500 font-bold text-lg">5</span>
        </div>
    </header>
    <main class="relative z-10 flex-1 flex flex-col w-full max-w-md mx-auto px-6 pb-6">
        <h1 class="text-[#0e1b13] dark:text-white text-2xl font-bold mb-8">
            Selecciona la letra correcta
        </h1>
        <div class="flex flex-col gap-6 flex-1 justify-center">
            <div class="flex items-end gap-3 self-start w-full">
                <div class="w-24 h-24 sm:w-28 sm:h-28 shrink-0 relative z-10">
                    <svg class="w-full h-full drop-shadow-lg" fill="none" viewBox="0 0 200 200"
                        xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <filter height="140%" id="soft-shadow" width="140%" x="-20%" y="-20%">
                                <feGaussianBlur in="SourceAlpha" stdDeviation="2"></feGaussianBlur>
                                <feOffset dx="0" dy="3" result="offsetblur"></feOffset>
                                <feComponentTransfer>
                                    <feFuncA slope="0.15" type="linear"></feFuncA>
                                </feComponentTransfer>
                                <feMerge>
                                    <feMergeNode></feMergeNode>
                                    <feMergeNode in="SourceGraphic"></feMergeNode>
                                </feMerge>
                            </filter>
                        </defs>
                        <g filter="url(#soft-shadow)">
                            <line stroke="#ff9045" stroke-linecap="round" stroke-width="6" x1="100" x2="100" y1="30"
                                y2="55"></line>
                            <circle cx="100" cy="25" fill="#ff9045" r="8"></circle>
                            <rect fill="white" height="90" rx="20" width="100" x="50" y="55"></rect>
                            <circle cx="75" cy="90" fill="#112117" r="8"></circle>
                            <circle cx="77" cy="88" fill="white" r="2"></circle>
                            <circle cx="125" cy="90" fill="#112117" r="8"></circle>
                            <circle cx="127" cy="88" fill="white" r="2"></circle>
                            <circle cx="65" cy="105" fill="#ff9045" opacity="0.3" r="7"></circle>
                            <circle cx="135" cy="105" fill="#ff9045" opacity="0.3" r="7"></circle>
                            <path d="M85 115 Q100 125 115 115" fill="none" stroke="#112117" stroke-linecap="round"
                                stroke-width="4"></path>
                            <path d="M60 160 C60 150 70 150 70 150 H130 C130 150 140 150 140 160 V220 H60 V160 Z"
                                fill="white"></path>
                            <circle cx="90" cy="175" fill="#ff9045" r="5"></circle>
                            <circle cx="110" cy="175" fill="#ff9045" r="5"></circle>
                            <circle cx="90" cy="195" fill="#e2e8f0" r="5"></circle>
                            <circle cx="110" cy="195" fill="#e2e8f0" r="5"></circle>
                        </g>
                    </svg>
                </div>
                <div
                    class="relative bg-white dark:bg-surface-dark border-2 border-gray-200 dark:border-gray-700 p-4 rounded-2xl rounded-bl-none mb-6 shadow-sm">
                    <p class="text-[#0e1b13] dark:text-white font-medium text-lg">
                        ¿Cuál de estas es la <span class="text-primary font-bold">letra a</span>?
                    </p>
                    <div
                        class="absolute -left-[9px] bottom-0 w-0 h-0 border-l-[10px] border-l-transparent border-b-[15px] border-b-gray-200 dark:border-b-gray-700">
                    </div>
                    <div
                        class="absolute -left-[6px] bottom-[2px] w-0 h-0 border-l-[8px] border-l-transparent border-b-[12px] border-b-white dark:border-b-surface-dark">
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 w-full mt-4">
                <button
                    class="group relative w-full p-4 rounded-2xl border-2 border-gray-200 dark:border-gray-700 bg-white dark:bg-surface-dark hover:bg-gray-50 dark:hover:bg-white/5 active:border-primary active:bg-primary/5 transition-all shadow-sm flex flex-col items-center justify-center gap-4 aspect-square">
                    <div
                        class="w-12 h-12 flex items-center justify-center border-2 border-gray-100 dark:border-gray-600 rounded-xl text-gray-400 dark:text-gray-500 font-bold group-hover:border-gray-300 dark:group-hover:border-gray-500">
                        1
                    </div>
                    <div class="grid grid-cols-2 gap-x-3 gap-y-2 pointer-events-none">
                        <div class="w-5 h-5 bg-[#0e1b13] dark:bg-white rounded-full"></div>
                        <div class="w-5 h-5 bg-gray-200 dark:bg-gray-700 rounded-full"></div>
                        <div class="w-5 h-5 bg-[#0e1b13] dark:bg-white rounded-full"></div>
                        <div class="w-5 h-5 bg-gray-200 dark:bg-gray-700 rounded-full"></div>
                        <div class="w-5 h-5 bg-gray-200 dark:bg-gray-700 rounded-full"></div>
                        <div class="w-5 h-5 bg-gray-200 dark:bg-gray-700 rounded-full"></div>
                    </div>
                </button>
                <button
                    class="group relative w-full p-4 rounded-2xl border-2 border-primary bg-primary/5 dark:bg-primary/10 transition-all shadow-sm flex flex-col items-center justify-center gap-4 aspect-square ring-2 ring-primary/20 ring-offset-2 dark:ring-offset-background-dark">
                    <div
                        class="w-12 h-12 flex items-center justify-center border-2 border-primary bg-primary text-[#0e1b13] rounded-xl font-bold shadow-sm">
                        2
                    </div>
                    <div class="grid grid-cols-2 gap-x-3 gap-y-2 pointer-events-none">
                        <div class="w-5 h-5 bg-[#0e1b13] dark:bg-white rounded-full"></div>
                        <div class="w-5 h-5 bg-gray-200 dark:bg-gray-700 rounded-full"></div>
                        <div class="w-5 h-5 bg-gray-200 dark:bg-gray-700 rounded-full"></div>
                        <div class="w-5 h-5 bg-gray-200 dark:bg-gray-700 rounded-full"></div>
                        <div class="w-5 h-5 bg-gray-200 dark:bg-gray-700 rounded-full"></div>
                        <div class="w-5 h-5 bg-gray-200 dark:bg-gray-700 rounded-full"></div>
                    </div>
                    <span class="absolute top-2 right-2 p-2 text-primary">
                        <span class="material-symbols-outlined">check_circle</span>
                    </span>
                </button>
                <button
                    class="group relative w-full p-4 rounded-2xl border-2 border-gray-200 dark:border-gray-700 bg-white dark:bg-surface-dark hover:bg-gray-50 dark:hover:bg-white/5 active:border-primary active:bg-primary/5 transition-all shadow-sm flex flex-col items-center justify-center gap-4 aspect-square">
                    <div
                        class="w-12 h-12 flex items-center justify-center border-2 border-gray-100 dark:border-gray-600 rounded-xl text-gray-400 dark:text-gray-500 font-bold group-hover:border-gray-300 dark:group-hover:border-gray-500">
                        3
                    </div>
                    <div class="grid grid-cols-2 gap-x-3 gap-y-2 pointer-events-none">
                        <div class="w-5 h-5 bg-[#0e1b13] dark:bg-white rounded-full"></div>
                        <div class="w-5 h-5 bg-[#0e1b13] dark:bg-white rounded-full"></div>
                        <div class="w-5 h-5 bg-gray-200 dark:bg-gray-700 rounded-full"></div>
                        <div class="w-5 h-5 bg-gray-200 dark:bg-gray-700 rounded-full"></div>
                        <div class="w-5 h-5 bg-gray-200 dark:bg-gray-700 rounded-full"></div>
                        <div class="w-5 h-5 bg-gray-200 dark:bg-gray-700 rounded-full"></div>
                    </div>
                </button>
            </div>
        </div>
    </main>
    <footer
        class="relative z-10 w-full px-6 py-6 border-t border-[#0e1b13]/5 dark:border-white/5 bg-white dark:bg-[#15281d] max-w-md mx-auto">
        <button
            class="w-full cursor-pointer flex items-center justify-center rounded-2xl h-14 bg-primary hover:bg-primary/90 text-[#0e1b13] text-lg font-bold tracking-wide uppercase shadow-lg shadow-primary/25 transition-all active:scale-[0.98]">
            COMPROBAR
        </button>
    </footer>
</body>

</html>
